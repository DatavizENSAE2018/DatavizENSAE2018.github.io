<!DOCTYPE HTML>
<html>
<head>
    <script>
        window.onload = function () {

            var chart1 = new CanvasJS.Chart("chartContainer1", {
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "1970-1994"
                },
                legend:{
                    cursor: "pointer",
                    itemclick: explodePie
                },
                data: [{
                    type: "pie",
                    showInLegend: false,
                    toolTipContent: "{name}: <strong>{y}%</strong>",
                    indexLabel: "{name} - {y}%",
                    dataPoints: [
                        {
                            "y": 8898,
                            "name": "Business"
                        },
                        {
                            "y": 1847,
                            "name": "Gouvernement"
                        },
                        {
                            "y": 7535,
                            "name": "Militaire"
                        },
                        {
                            "y": 18809,
                            "name": "Autres"
                        },
                        {
                            "y": 6166,
                            "name": "Police"
                        },
                        {
                            "y": 8938,
                            "name": "Civil", exploded: true
                        }
                    ]
                }]
            });

            var chart2 = new CanvasJS.Chart("chartContainer2", {
                exportEnabled: true,
                animationEnabled: true,
                title:{
                    text: "1995-2016"
                },
                legend:{
                    cursor: "pointer",
                    itemclick: explodePie
                },
                data: [{
                    type: "pie",
                    showInLegend: false,
                    toolTipContent: "{name}: <strong>{y}%</strong>",
                    indexLabel: "{name} - {y}%",
                    dataPoints: [
                        {
                            "y": 9505,
                            "name": "Business"
                        },
                        {
                            "y": 1408,
                            "name": "Gouvernement"
                        },
                        {
                            "y": 15848,
                            "name": "Militaire"
                        },
                        {
                            "y": 36758,
                            "name": "Autres"
                        },
                        {
                            "y": 16046,
                            "name": "Police"
                        },
                        {
                            "y": 28910,
                            "name": "Civil", exploded: true
                        }
                    ]
                }]
            });

            chart1.render();
            chart2.render();

        }

        function explodePie (e) {
            if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
                e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
            } else {
                e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
            }
            e.chart1.render();
            e.chart2.render();


        }
    </script>
</head>
<body>
<div id="parentContainer" style="width: 100%;">
    <div id="chartContainer1" style="float: left; width: 45%; height: 260px;"></div>
    <div id="chartContainer2" style="float: right; width: 45%; height: 260px;"></div>
</div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
